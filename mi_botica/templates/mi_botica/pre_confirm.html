{% extends "mi_botica/base.html" %}
{% block title %}
<title>Compra Paso 1</title>
{% endblock %}

{% block content %}

<section class="mbr-section content4 cid-rZ2yv1Ragm" id="content4-q">
    <div class="container">
        <div class="media-container-row">
            <div class="title col-12 col-md-8">
                <h2 class="align-center pb-3 mbr-fonts-style display-1"><strong>Compra (Paso 1)</strong></h2>
                <h3 class="mbr-section-subtitle align-center mbr-light mbr-fonts-style display-5">Completa la información del formulario y continua.</h3>
                
            </div>
        </div>
    </div>
</section>

<section class="mbr-section article content12 cid-rZ2z22dGZd" id="content12-r">
    <div class="container">
        <div class="media-container-row">
            <div class="mbr-text counter-container col-12 col-md-8 mbr-fonts-style display-7">
                <form action='../confirmacion/' method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="dragArea form-row">
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <span class="mbr-iconfont mobi-mbri-letter mobi-mbri"></span>
                            <input type="text" name="direccion" placeholder="Direccion" class="form-control display-7">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <span class="mbr-iconfont mobi-mbri-letter mobi-mbri"></span>
                            <input type="text" name="tipo_direccion" placeholder="Casa/Depto nº" class="form-control display-7">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <span class="mbr-iconfont mobi-mbri-letter mobi-mbri"></span>
                            <input type="text" name="estado" placeholder="Comuna" class="form-control display-7">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <span class="mbr-iconfont mobi-mbri-letter mobi-mbri"></span>
                            <input type="text" name="distrito" placeholder="Distrito" class="form-control display-7">
                        </div>
                        <button type="submit" class="btn btn-info display-4">Finalizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
